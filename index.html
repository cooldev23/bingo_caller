<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Bingo Parlor</title>
</head>
<body class="bg-light">
    <div id="app">
        <div class="container">
            <header class="shadow-sm">
                <button class="btn btn-primary fs-5" @click="makePick" @keyup.enter="makePick">{{ getBallButtonText }}</button>
                <div>
                    <h1 class="mb-0 pb-2 px-3 py-3 text-center bg-white">{{ headerTitle }}</h1>
                    <h2 class="mb-0 p-1 text-center bg-white">{{ specialMessage }}</h2>
                </div>
                <button class="btn btn-danger fs-5" @click="populateData">Reset</button>
            </header>
            <div class="mt-2 mb-1 alert alert-danger text-center shadow-sm fs-4" role="alert" v-if="error">
                {{ error }}
            </div>
            <h5 class="mt-3 mb-0 text-center" v-if="calledNumber">Current Bingo Ball</h5>
            <h2 class="text-success text-center large-font"><strong>{{ calledNumber }}</strong></h2>
            <div class="card px-2 py-3 shadow-sm">
                <h4>Called Numbers</h4>
                <div class="d-flex flex-wrap justify-content-center align-items-center" v-for="(item, index) in gameData" :key="index">
                    <div v-for="(num, numIndex) in item.numbers" :key="numIndex" class="box d-flex justify-content-center align-items-center shadow-sm" :style="[num.isPicked ? { backgroundColor: item.letterClasses.backgroundColor, border: item.letterClasses.border } : { border: item.letterClasses.border }]">
                        <p class="mb-0 d-flex flex-column justify-content-center align-items-center">
                            <span class="fs-6 text-muted">{{ item.letter }}</span>
                            <span class="fs-5">{{ num.num }}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
